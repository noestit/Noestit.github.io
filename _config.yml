# Theme
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "dark"

# Site
locale: "en"
title: Noest docs
title_seperator : "-"
subtitle: Code conventions, best practices and configuration files.
name: Noest
description: This is the document site of Noest.
url: "https://noest.it"
repository: "https://github.com/noestit/Noestit.github.io/"
logo: 'assets/images/Block_Logo_Green.png'
words_per_minute: 200
search: false

# Site Footer
footer:
   links:
      label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      # url:

      label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      # url:
         
      label: "GitHub"
      icon: "fab fa-fw fa-github"
      # url:
         
      label: "GitLab"
      icon: "fab fa-fw fa-gitlab"
      # url:
      
      label: "Bitbucket"
      icon: "fab fa-fw fa-bitbucket"
      # url:

      label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      # url:

# Reading Files
include:
   [
      "_pages",
      .editorconfig
   ]
exclude:
   Gemfile
   LICENSE
   README

permalink: /:title/
email: info@noest.it


plugins:
   - jekyll-include-cache
